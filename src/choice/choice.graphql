type Choice {
  id: ID!
  text: String!
  score: Int!
  answer: [Answer]
}

type Query {
  getAllChoice: [Choice]
  getAllChoiceByQuestionId(questionId: ID): [Choice]
}

type Mutation {
  createChoice(text: String!, score: Int!, questionId: ID!): Choice
  updateChoice(text: String!, score: Int!, choiceId: ID!): Choice
  deleteChoice(choiceId: ID!): Choice
}
