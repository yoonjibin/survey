type Question {
  id: ID!
  question: String!
  choices: [Choice]
}

type Query {
  getAllQuestion: [Question]
  getAllQuestionBySurveyId(surveyId: ID): [Question]
}

type Mutation {
  createQuestion(question: String!, surveyId: ID!): Question
  updateQuestion(question: String!, questionId: ID!): Question
}
