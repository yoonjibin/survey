type Survey {
  id: ID!
  title: String!
  isCompleted: Boolean
  questions: [Question]
}

type SurveyWithTotalScore {
  survey: Survey
  totalScore: Int
}

type Query {
  getAllSurvey: [Survey]
  getSurveyById(id: ID!): Survey
  getTotalScoreBySurveyId(surveyId: ID!): SurveyWithTotalScore
}

type Mutation {
  createSurvey(title: String!): Survey
  updateSurvey(id: ID!, title: String!): Survey
  updateSurveyCompleted(surveyId: ID!): Survey
  deleteSurvey(id: ID!): Survey
}
