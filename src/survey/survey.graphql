type Survey {
  id: ID!
  title: String!
  isCompleted: Boolean
  questions: [Question]
}

type Query {
  getAllSurvey: [Survey]
  getSurveyById(id: ID): Survey
}

type Mutation {
  createSurvey(title: String!): Survey
  updateSurvey(id: ID!, title: String!): Survey
  deleteSurvey(id: ID!): Survey
}
